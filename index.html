      body {

      .preview-scroll::-webkit-scrollbar {

      .animate-fade-in {

      }
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
      }
      .animate-auto-scroll {
        animation: autoScroll 15s ease-in-out infinite alternate;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes autoScroll {
        0% { transform: translateY(0); }
        20% { transform: translateY(0); }
        100% { transform: translateY(calc(-100% + 400px)); }
      }
      @keyframes scrollX {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      /* Feature Box Animations */
      @keyframes typeLine {
        0% { width: 0; opacity: 0.5; }
        50% { width: 80%; opacity: 1; }
        100% { width: 80%; opacity: 1; }
      }
      @keyframes scanMove {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      @keyframes floatUI {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      @keyframes pulseScale {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

        0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }

        100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      }

      .anim-type-2 { animation: typeLine 2s ease-out 0.5s infinite; }
      .anim-type-3 { animation: typeLine 2s ease-out 1s infinite; }
